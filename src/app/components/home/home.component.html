<div>
    <h1>Home Departamentos</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id Departamento</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody>
            @for (dept of departamentos; track dept){
                <tr>
                    <td>{{dept.idDepartamento}}</td>
                    <td>{{dept.nombre}}</td>
                    <td>{{dept.localidad}}</td>
                    <td>
                        <a [routerLink]="['/details/' +dept.idDepartamento+ '/' +dept.nombre+ '/' +dept.localidad]" class="btn btn-dark">details</a>

                        <a [routerLink]="['/edit/' +dept.idDepartamento]" class="btn btn-warning">edit</a>
                        
                        <button (click)="deleteDepartamento(dept.idDepartamento)" class="btn btn-danger">delete</button>
                    </td>
                    <!-- <td>
                        <a [routerLink]="['/details/',dept.idDepartamento,dept.nombre, dept.localidad]">details</a>
                    </td> -->
                </tr>
            }
        </tbody>
    </table>
</div>
